<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Viajes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link href="../css/viajes.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="mb-4">Gestión de Viajes</h1>

    <button id="btnRegresar" class="btn btn-primary mb-3">← Regresar</button>
    <button  id="btnCrear" class="btn btn-primary mb-3" >Crear Nuevo Viaje</button>

    <table id="tablaViajes" class="display table table-striped" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Placa</th>
                <th>Ciudad Origen</th>
                <th>Ciudad Destino</th>
                <th>Tiempo (Horas)</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Modal Crear/Editar Viaje -->
<div class="modal fade" id="modalViaje" tabindex="-1" aria-labelledby="modalViajeLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalViajeLabel">Crear Viaje</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="formViaje">
                    <input type="hidden" id="idviaje">
                    <div class="mb-3">
                        <label for="idcarro" class="form-label">ID del Carro</label>
                        <input type="number" class="form-control" id="idcarro" placeholder="Ingrese el ID del carro">
                    </div>
                    <div class="mb-3">
                        <label for="origen" class="form-label">Ciudad Origen</label>
                        <select class="form-select" id="origen"></select>
                    </div>
                    <div class="mb-3">
                        <label for="destino" class="form-label">Ciudad Destino</label>
                        <select class="form-select" id="destino"></select>
                    </div>
                    <div class="mb-3">
                        <label for="tiempo" class="form-label">Tiempo (Horas)</label>
                        <input type="number" class="form-control" id="tiempo" placeholder="Duración del viaje">
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="datetime-local" class="form-control" id="fecha">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<!-- JS personalizado -->
<script src="../js/viajes.js"></script>

</body>
</html>
