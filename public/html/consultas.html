<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consultas SQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/consultas.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Consultas Disponibles</h2>
    <button id="btnRegresar" class="btn btn-primary"> ← Regresar</button>

    <div class="list-group mb-4">
        <button class="list-group-item list-group-item-action" data-consulta="1">3.1 - Contar cuantos carros hay de cada color</button>
        <button class="list-group-item list-group-item-action" data-consulta="2">3.2 - Vehículos que han hecho viajes desde Medellín desde 2025-10-08</button>
        <button class="list-group-item list-group-item-action" data-consulta="3">3.3 - Promedio de horas de viaje del carro BBB456</button>
        <button class="list-group-item list-group-item-action" data-consulta="4">3.4 - Carros que no tienen viajes registrados</button>
        <button class="list-group-item list-group-item-action" data-consulta="5">3.5 - Carros que viajaron entre 2025-09-26 y 2025-10-26</button>
        <button class="list-group-item list-group-item-action" data-consulta="6">3.6 - Vehículos con viajes donde la ciudad tiene estado 0</button>
    </div>

    <table id="tablaConsultas" class="table table-striped" style="width:100%">
        <thead>
            <tr id="theadConsultas"></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="../js/consultas.js"></script>
</body>
</html>
