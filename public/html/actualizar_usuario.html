<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/actualizar_usuario.css">
</head>
<body>
<div class="container mt-5">
    <h2>Actualizar Usuario</h2>
     <button class="btn btn-primary" onclick="redirigir('login')"> Login </button>
    <form id="formActualizarUsuario">
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario" required>
        </div>
        <button type="button" id="btnBuscar" class="btn btn-primary">Buscar</button>

        <div id="camposActualizar" style="display:none;">
            <div class="mb-3 mt-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="button" id="btnActualizar" class="btn btn-success">Actualizar</button>
        </div>
    </form>
    <div id="mensaje" class="mt-3"></div>
</div>

<script src="../js/actualizar_usuario.js"></script>
</body>
</html>
