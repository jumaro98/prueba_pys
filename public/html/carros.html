<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Carros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Gestión de Carros</h2>
    <button id="btnRegresar" class="btn btn-primary mb-3">← Regresar</button>
    <button id="btnCrear" class="btn btn-primary mb-3">Crear Carro</button>
    <table id="tablaCarros" class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Placa</th>
            <th>Color</th>
            <th>Fecha Ingreso</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="modalCarro" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCarroLabel">Crear Carro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

            </div>

            <div class="modal-body">
                <form id="formCarro">
                    <input type="hidden" id="idcarro">
                    <div class="mb-3">
                        <label for="placa" class="form-label">Placa</label>
                        <input type="text" id="placa" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">Color</label>
                        <input type="text" id="color" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha Ingreso</label>
                        <input type="date" id="fecha" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnGuardar" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="../js/carros.js"></script>
</body>
</html>
